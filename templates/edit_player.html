<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>עריכת שחקן</title>
</head>
<body>
    <h1>עריכת נתוני שחקן</h1>
    <form method="POST">
        <input type="hidden" name="round" value="{{ round_name }}">
        <input type="hidden" name="original_name" value="{{ player.name }}">

        <label>מחזור: <input type="text" name="round" required></label><br><br>
        <label>שם שחקן: <input type="text" name="player_name" required></label><br><br>
        <label>שם קבוצה: <input type="text" name="team_name" required></label><br><br>
        <label>גולים: <input type="number" name="goals" min="0" required></label><br><br>
        <label>בישולים: <input type="number" name="assists" min="0" required></label><br><br>
        <label>מסירות מפתח: <input type="number" name="key_passes" min="0" required></label><br><br>
        <label>🎯 מסירות מדויקות למשחק: <input type="number" name="accurate_passes" min="0" required></label><br><br>
        <label>🧠 יצירת מצבים / מסירות מפתח מתקדמות: <input type="number" name="chances_created" min="0" required></label><br><br>
        <label>🏃‍♂️ כמות ריצות ספרינט: <input type="number" name="sprints" min="0" required></label><br><br>
        <label>🎯 xG (שערים צפויים): <input type="number" step="0.01" name="xg" min="0" required></label><br><br>
        <label>🕹️ אחוז הצלחה בדריבלים: <input type="number" step="0.01" name="dribble_success" min="0" max="1" required> %</label><br><br>
        <label>🛡️ אחוז הצלחה בתיקולים: <input type="number" step="0.01" name="tackle_success" min="0" max="1" required> %</label><br><br>
        <label>🛫 אחוז הצלחה במאבקי אוויר: <input type="number" step="0.01" name="aerial_duels_success" min="0" max="1" required> %</label><br><br>
        
        <button type="submit">שמור שינויים</button>
    </form>
</body>
</html>
